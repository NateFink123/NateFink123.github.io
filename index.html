<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo viewer</title>
    <style>
        /* Basic styling for centering the content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Times New Roman', serif;
            text-align: center;
            overflow: hidden;
        }

        /* Title Text Styling */
        #title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-transform: lowercase; /* Makes all text lowercase */
        }

        /* Timer Styling */
        #timer {
            font-size: 2rem;
            color: white;
            margin-top: 10px;
            text-transform: lowercase; /* Makes all text lowercase */
        }

        /* The image container: making it smaller and centered */
        #photo-container {
            width: 50vw; /* Adjusted to 50% of the screen width */
            height: 50vw; /* Same as width for a square aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            border: 5px solid red; /* border around the image box */
            position: relative;
        }

        /* Image Styling to make it cover the box */
        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the box without distortion */
        }

        /* Navigation controls at the bottom center */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-buttons div {
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: lowercase; /* Makes the button text lowercase */
        }

        .nav-buttons div:hover {
            background-color: rgba(255, 0, 0, 1);
        }

    </style>
</head>
<body>
    <!-- Title Text -->
    <div id="title">get to the end</div>

    <!-- Timer Display -->
    <div id="timer">01:00</div>

    <!-- Photo Container -->
    <div id="photo-container">
        <img id="photo" src="" alt="photo viewer">
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <div id="backward">backward</div>
        <div id="forward">forward</div>
    </div>

    <!-- Reference to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
