<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <style>
        /* Basic styling for centering the content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* The image should fill the entire screen */
        #photo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Timer styling */
        #timer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        /* Navigation buttons at the bottom */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons div {
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons div:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        /* Frame number styling (Top left) */
        #frameNumber {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Photo display area -->
    <img id="photo" src="" alt="Photo Viewer">

    <!-- Timer Display -->
    <div id="timer">01:00</div>

    <!-- Frame Number Display -->
    <div id="frameNumber">Frame 001</div>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <div id="backward">Backward</div>
        <div id="forward">Forward</div>
    </div>

    <script src="photoViewer.js"></script>
</body>
</html>
