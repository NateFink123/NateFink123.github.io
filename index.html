<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer with Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }

        #photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vw;
            height: 45vw;
            margin-top: 30px;
            border: 2px solid white;
            background-color: black;
        }

        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav-buttons div {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: lowercase;
            color: white;
            padding: 10px;
            border: none;
            background: none;
        }

        .nav-buttons div:hover {
            opacity: 0.7;
        }

        #timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="photo-container">
        <img id="photo" src="" alt="photo viewer">
    </div>

    <div id="timer"></div>

    <div class="nav-buttons">
        <div id="backward">backward</div>
        <div id="forward">forward</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
